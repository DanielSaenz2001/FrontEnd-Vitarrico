<app-sidebar></app-sidebar>
<main>
  <div class="container mt-3">
    <div *ngIf="tipo =='crear'">
      <div class="card" style="position: inherit">
        <div class="card-header">
            <h4>Agregar Material de Empaque</h4>
        </div>
        <div class="card-body">
          <form class="mb-3" [formGroup]="EmpaqueForm">
            <div class="row">
              <div class="col-6">
                <div class="row mb-5">
                  <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                      Imagen:
                  </div>
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                      <input type="text" class="form-control" formControlName="imagen_material_empaques" >
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                      Medidas:
                  </div>
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <input type="text" class="form-control" formControlName="medidas" >
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                      Codigo:
                  </div>
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                      <input type="text" class="form-control" formControlName="codigo_materiales_empaques" >
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                    Descrip:
                  </div>
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <input type="text" class="form-control" formControlName="descripcion" >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="row mb-5">
                  <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                      Nombre:
                  </div>
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                      <input type="text" class="form-control" formControlName="nombre">
                  </div>
              </div>
              <div class="row mb-5">
                  <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                      Stock:
                  </div>
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                      <input type="text" class="form-control" formControlName="stock">
                  </div>
              </div>
              <div class="row mb-5">
                <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                  Peso neto:
                </div>
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <input type="text" class="form-control" formControlName="peso_neto">
                </div>
            </div>
              <div class="row mb-5">
                  <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                    Peso bruto:
                  </div>
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                      <input type="text" class="form-control" formControlName="peso_bruto">
                  </div>
              </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-2 mb-2" style=" text-align: center !important;">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-2 mb-2" style=" text-align: center !important;">
                <div class="row">
                    <div class="col">
                        <button class="boton form-control" (click)="crear()">Agregar</button>
                    </div>
                    <div class="col">                
                        <button class="boton form-control"  routerLink="/empaque">Regresar</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="tipo =='update'"> 
      <div class="card" style="position: inherit">
        <div class="card-header">
            <h4>Actualizar Material de Empaque</h4>
        </div>
        <div class="card-body">
          <form class="mb-3" [formGroup]="EmpaqueForm">
            <div class="row">
              <div class="col-6">
                <div class="row mb-3">
                  <div class="col-12" style="text-align: center;">
                    <img src="{{EmpaqueForm.value.imagen_material_empaques}}"  
                      aling="is-centered" style="width: 150px;">
                  </div>
                </div>
                <div class="row mb-5">
                    <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                        Imagen:
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                        <input type="text" class="form-control" formControlName="imagen_material_empaques" >
                    </div>
                  </div>
                  

              </div>
              <div class="col-6">
                <div class="row mb-5">
                    <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                        Nombre:
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                        <input type="text" class="form-control" formControlName="nombre">
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                        Stock:
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                        <input type="text" class="form-control" formControlName="stock">
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                        Medidas:
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                        <input type="text" class="form-control" formControlName="medidas">
                    </div>
                </div>
                  <div class="row mb-5">
                    <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                        Codigo:
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                        <input type="text" class="form-control" formControlName="codigo_materiales_empaques" >
                    </div>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="row mb-5">
                  <div class="dato col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                    Descrip:
                  </div>
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                      <input type="text" class="form-control" formControlName="descripcion" >
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-2 mb-2" style=" text-align: center !important;">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-2 mb-2" style=" text-align: center !important;">
                <div class="row">
                    <div class="col">
                        <button class="boton form-control" (click)="actualizar()">Agregar</button>
                    </div>
                    <div class="col">                
                        <button class="boton form-control"  routerLink="/empaque">Regresar</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
